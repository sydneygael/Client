<table class="table table-hover table-bordered">
	<thead>
		<tr>
			<th>Nom</th>
			<th>Catégorie</th>
			<th>Réalisateur</th>
			<th>Date Sortie</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let film of films">
			<td>{{film.titre}}</td>
			<td>{{film.categorie.libelleCat}}</td>
			<td>{{film.realisateur.nomRea}}</td>
			<td>{{film.dateSortie}}</td>
		</tr>
	</tbody>
</table>
