<div class="col-md-6 col-lg-6" *ngIf="film">
    <legend>Modification d'un film</legend>

    <div class="form-group">
        <label for="titre">Titre</label>
        <input type="text" class="form-control" id="titre" [(ngModel)]="film.titre" name="titre" required>
    </div>

    <div class="form-group">
        <label for="categorie">Categorie</label>
        <select id="categorie" class="form-control" [(ngModel)]="film.categorie.codeCat" name="categorie" required>
            <option *ngFor="let categorie of categories" [ngValue]="categorie.codeCat">
                {{categorie.libelleCat}}
            </option>
        </select>
    </div>

    <div class="form-group">
        <label for="realisateur">Réalisateur</label>
        <select id="realisateur" class="form-control" [(ngModel)]="film.realisateur.noRea" name="realisateur" required>
            <option *ngFor="let realisateur of realisateurs" [ngValue]="realisateur.noRea">
                {{realisateur.nomRea}} {{realisateur.prenRea}}
            </option>
        </select>
    </div>

    <div class="form-group">
        <label for="duree">Durée</label>
        <input type="number" class="form-control" id="duree" [(ngModel)]="film.duree" name="duree" required>
    </div>

    <div class="form-group">
        <label for="dateSortie">Date sortie</label>
        <input type="date" class="form-control" id="dateSortie" [(ngModel)]="film.dateSortie" name="dateSortie" required>
    </div>

    <div class="form-group">
        <label for="budget">Budget</label>
        <input type="number" class="form-control" id="budget" [(ngModel)]="film.budget" name="budget" required>
    </div>

    <div class="form-group">
        <label for="montantRecette">Montant Recette</label>
        <input type="number" class="form-control" id="montantRecette" [(ngModel)]="film.montantRecette" name="montantRecette" required>
    </div>

    <button class="btn btn-default" (click)="goBack()">Retour</button>
    <button class="btn btn-primary" (click)="save()">Sauvegarder</button>
</div>
